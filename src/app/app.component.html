<ion-app>
  <!-- <ion-router-outlet></ion-router-outlet> -->
<ion-split-pane contentId="main">
  <ion-menu contentId="main" side="start" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header> 
    <ion-content>
      <ion-list>
        <ion-item [routerLink] = "['/tabs']">
          <ion-icon  src="../../assets/icon/home.svg" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item [routerLink] = "['/home']">
          <ion-icon src="../../assets/icon/usuario.svg" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item [routerLink] = "['/login']">
          <ion-icon src="../../assets/icon/salida.svg" slot="start"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
</ion-app>
